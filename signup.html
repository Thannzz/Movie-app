<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="/styles/signup.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="header"></div>
        <div id="signup-form-div">
            <div class="form-style-8">
                    <h2>SignUp your account</h2>
                    <form id="signupform">
                      <input type="text" name="name" placeholder="Enter Name" id="name">
                      <input type="email" name="email" placeholder="Enter Email" id="email">
                      <input type="text" name="contact" placeholder="Enter Contact" id="contact">
                      <input type="text" name="password" placeholder="Enter Password" id="password">
                      <input type="submit" value="SignUp" onclick="storedata(event)">
                    </form>
            </div>
        </div>
    
</body>
</html>
<script src="/scripts/signup.js"></script>

<script type="module">
    
    import navbar from "./components/navbar.js"
    
    let header = document.getElementById('header')

    header.innerHTML=navbar();
</script>
